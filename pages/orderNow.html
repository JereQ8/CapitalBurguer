<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order now</title>
    <link rel="stylesheet" href="../css/orderNow.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/tablet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body class="body-OrderNow">
    <div class="titulo-our">
        <p>Our Special</p>
        <h4>Dine in + Delivery</h4>
    </div>

    
    <div class="container cont-carritoYNombreDeDatos">
        <h2><b>Carrito</b></h2>
        <div class="cont-b">
            <div class="nombreDeDatos"><b>#</b></div>
            <div class="nombreDeDatos"><b>Producto</b></div>
            <div class="nombreDeDatos"><b>Cantidad</b></div>
            <div class="nombreDeDatos"><b>Sumar o Restar productos</b></div>
            <div class="precio"><b>Precio</b></div>
        </div>
        <div id="items" class="carrito"></div>
        <div id="footer" class="contenedor-footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </div>
    </div>
        <div id="cards" class="d-flex flex-wrap justify-content-center"></div>
    
    <template id="contenedorHamburguesas">
        <div style="background-color:#fda ;" class="card cardParaCss">
            <h4>hola</h4>
            <img src="" alt="">
            <p></p>
            <b></b>
            <div>
                <button class="botonComprar"> Comprar!</button>
            </div>
        </div>

    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr class="cont-datos-carrito">
          <th class="veintePorCiento" scope="row">id</th>
          <td class="veintePorCiento">Café</td>
          <td class="veintePorCiento">1</td>
          <td class="veintePorCiento">
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td class="veintePorCiento">$ <span>500</span></td>
        </tr>
      </template>

      <template id="template-card">
        <div class="col-12 mb-2">
          <div class="card">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>

    <script src="../js/script.js"></script>
    <script src="../js/fetch.js"></script>
</body>
</html>
